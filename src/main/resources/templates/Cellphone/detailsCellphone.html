<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>danilo-project</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Celular</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/factories" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de fábricas</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div th:each="cellphone : ${cellphones}" class="container detailsCellphone">
	<h5>Detalhes do Celular</h5>
		<div class="row">
			<p>Nome: <span th:text="${cellphone.name}"></span></p>
			<p>Preço: <span th:text="${cellphone.price}"></span></p>
			<p>Descrição: <span th:text="${cellphone.description}"></span></p>
		</div>
	</div>
	
	 
	<div class="container formUser">
		<form method="post">
			Nome: <input type="text" value="" name="name" placeholder="Nome do Cliente"/>
			Email: <input type="text" value="" name="email" placeholder="Email do Cliente"/>
			Número de Telefone: <input type="text" value="" name="phone" placeholder="Número de Telefone do Cliente"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>
	
		<table class="container tableUser">
		<thead>
			<tr>
				<th>Nome do Cliente</th>
				<th>Email do Cliente</th>
				<th>Número de telefone do Cliente</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td><span th:text="${user.name}"></span></td>
				<td><span th:text="${user.email}"></span></td>
				<td><span th:text="${user.phone}"></span></td>
				<td><a th:href="${(#mvc.url('CC#updateUser').arg(0, user.id)).build()}"><i class="material-icons left">edit</i></a></td>
				<td><a th:href="${(#mvc.url('CC#deleteUser').arg(0, user.id)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	 

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
